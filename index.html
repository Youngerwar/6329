<!DOCTYPE html>
<html>
<head>
    <title>Calculate Your Price</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color:yellow;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    <center><p style="font-weight: bolder;">Calculate Your Price</p>
    <table border="1">
        <tr>
            <th>BOOKSTORE</th>
            <th>CHOOSE YOUR ITEMS</th>
        </tr>
        <tr style="background-color: lightblue;">
            <td>Pen $ 1</td>
            <td>
                
                <input type="radio" id="option1" name="options" value="option1">
                <label for="option1">One</label>
                
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Two</label>
            </td>
        </tr>
        <tr style="background-color: deeppink;">
            <td>Book $ 2.5</td>
            <td>
                
                <input type="radio" id="option1" name="options" value="option1">
                <label for="option1">One</label>
                
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Two</label>
            
            </td>
        </tr>
        <tr>
            <td><button>NEXT</button></td>
            <td>Submit your purchase! Thank You!</td>
        </tr>
    </table>
</center>
</body>
</html>
